<!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="/css/reset.css">
        <link rel="stylesheet" href="/css/style.css">
        <link rel="stylesheet" href="/css/suscripcion.css">
        <title>Suscripcion</title>
    </head>
    <body>
        <header>

        </header>

        <body>
            <div class="container-form">
                <form id="formSucripcion">
                    <div class="fila">
                        <div class="col25">
                            <label for="inputFname">Nombre</label>
                        </div>
                        <div class="col75">
                            <input type="text" id="inputFname">
                        </div>
                    </div>
                    <div class="fila">
                        <div class="col25">
                            <label for="inputLname">Apellido</label>
                        </div>
                        <div class="col75">
                            <input type="text" id="inputLname">
                        </div>
                    </div>
                    <div class="fila">
                        <div class="col25">
                            <label for="inputEmail">Email</label>
                        </div>
                        <div class="col75">
                            <input type="text" id="inputEmail">
                        </div>
                    </div>
                    <div class="fila">
                        <div class="col25">
                            <label for="inputEdad">Edad</label>
                        </div>
                        <div class="col75">
                            <input type="text" id="inputEdad">
                        </div>
                    </div>
                    <div class="fila">
                        <div class="col25">
                            <label">Sexo</label>
                        </div>
                        <div class="col75">
                            <input type="radio" id="inputHombre" name="inputSexo" value="Hombre">
                            <label for="inputHombre">Hombre</label>
                            <input type="radio" id="inputMujer" name="inputSexo" value="Mujer">
                            <label for="inputMujer">Mujer</label>
                            <input type="radio" id="inputOtro" name="inputSexo" value="Otro">
                            <label for="inputOtro">Otro</label>
                        </div>
                    </div>
                    <div class="fila">
                        <div class="col25">
                            <label>Temas de interes</label>
                        </div>
                        <div class="col75">
                            <input type="checkbox" id="interes0" name="interes0" value="Deporte">
                            <label for="interes0">Deporte</label><br>
                            <input type="checkbox" id="interes1" name="interes1" value="Musica">
                            <label for="interes1">Musica</label><br>
                            <input type="checkbox" id="interes2" name="interes2" value="Juegos">
                            <label for="interes2">Juegos</label>
                            <input type="checkbox" id="interes3" name="interes3" value="Tecnologia">
                            <label for="interes3">Tecnologia</label>
                            <input type="checkbox" id="interes4" name="interes4" value="Otros">
                            <label for="interes4">Otros</label>
                        </div>
                    </div>
                    <div class="fila">
                        <div class="col25">
                            <label for="pais">Pais</label>
                        </div>
                        <div class="col75">
                            <select name="pais" id="pais">
                                <option value="argentina">Argentina</option>
                                <option value="brasil">Brasil</option>
                                <option value="chile">Chile</option>
                                <option value="uruguay">Uruguay</option>
                            </select>
                        </div>
                    </div>
                    <div class="fila">
                        <div class="col25">
                            <label for="inputComentarios">Comentarios</label>
                        </div>
                        <div class="col75">
                            <textarea id="inputComentarios" name="inputComentarios" placeholder="Escriba un comentario..."></textarea>
                        </div>
                    </div>
                    <div class="fila">
                        <button type="submit" id="btnSuscribir" name="btnSuscribir">Suscribirse</button>
                    </div>
                </form>
            </div>
        </body>
    </body>
</html>
